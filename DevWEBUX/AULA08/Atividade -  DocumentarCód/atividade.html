<!-- Container principal do slider -->
<div class="slider" id="slider">

    <!-- Botões de controle (esquerda e direita) -->
    <div class="controls">
      <button class="btn" id="prev">&#10094;</button> <!-- seta para voltar -->
      <button class="btn" id="next">&#10095;</button> <!-- seta para avançar -->
    </div>
  
    <!-- Área onde aparecerão os pontinhos que indicam qual imagem está ativa -->
    <div class="dots" id="dots"></div>
  
  </div>
  
  <script>
    // Lista de imagens que serão exibidas no carrossel
    const imagens = [ 
      "https://img.freepik.com/fotos-gratis/um-gato-adoravel-a-relaxar-dentro-de-casa_23-2150692755.jpg",
      "https://img.freepik.com/fotos-gratis/um-gato-adoravel-a-relaxar-dentro-de-casa_23-2150692826.jpg",
      "https://img.freepik.com/fotos-gratis/um-gato-adoravel-a-relaxar-dentro-de-casa_23-2150692880.jpg",
    ];
  
    // Pegando elementos principais do HTML
    const slider = document.getElementById("slider");
    const dotsContainer = document.getElementById("dots");
  
    // Índice da imagem que está sendo exibida no momento
    let indexAtual = 0;
  
    // Lista para guardar as imagens criadas dinamicamente
    const imagensElementos = [];
  
    // Cria as imagens e os pontinhos (dots) de acordo com o array acima
    imagens.forEach((src, i) => {
      const img = document.createElement("img"); // cria uma tag <img>
      img.src = src; // define o link da imagem
  
      // A primeira imagem começa ativa (visível)
      if (i === 0) img.classList.add("active");
  
      // Adiciona a imagem dentro do slider (antes dos pontinhos)
      slider.insertBefore(img, dotsContainer);
      imagensElementos.push(img);
  
      // Cria o pontinho correspondente
      const dot = document.createElement("div");
      dot.classList.add("dot");
      if (i === 0) dot.classList.add("active");
  
      // Quando clicar no pontinho, muda para a imagem correspondente
      dot.addEventListener("click", () => mudarImagem(i));
  
      dotsContainer.appendChild(dot); // adiciona o pontinho na tela
    });
  
    // Agora pegamos todos os pontinhos e botões
    const dots = document.querySelectorAll(".dot");
    const btnPrev = document.getElementById("prev");
    const btnNext = document.getElementById("next");
  
    // Quando clicar no botão da esquerda, volta uma imagem
    btnPrev.addEventListener("click", () => mudarImagem(indexAtual - 1));
  
    // Quando clicar no botão da direita, avança uma imagem
    btnNext.addEventListener("click", () => mudarImagem(indexAtual + 1));
  
    // Função que troca de imagem
    function mudarImagem(novoIndex) {
      // Remove o destaque da imagem e do pontinho atual
      imagensElementos[indexAtual].classList.remove("active");
      dots[indexAtual].classList.remove("active");
  
      // Atualiza o índice (faz o loop infinito: se for -1 ou passar do último, volta ao começo)
      indexAtual = (novoIndex + imagens.length) % imagens.length;
  
      // Ativa a nova imagem e o novo pontinho
      imagensElementos[indexAtual].classList.add("active");
      dots[indexAtual].classList.add("active");
    }
  
    // Faz o slider trocar de imagem automaticamente a cada 4 segundos
    setInterval(() => mudarImagem(indexAtual + 1), 4000);
  </script>
  
  <style>
    /* Deixa a contagem de caixas mais precisa no layout */
    * {
      box-sizing: border-box;
    }
  
    /* Corpo da página centralizado e com fundo escuro */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      font-family: sans-serif;
    }
  
    /* Caixa principal do slider */
    .slider {
      position: relative;
      width: 80%;
      max-width: 700px;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  
    /* As imagens ocupam todo o espaço, mas só a ativa aparece */
    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      transition: opacity 0.8s ease;
    }
  
    /* Mostra a imagem ativa */
    .slider img.active {
      display: block;
    }
  
    /* Controles (setas) posicionados no meio vertical */
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }
  
    /* Estilo dos botões de navegação */
    .btn {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      line-height: 40px;
      text-align: center;
      user-select: none;
    }
  
    /* Botões ficam mais visíveis ao passar o mouse */
    .btn:hover {
      background: rgba(0,0,0,0.8);
    }
  
    /* Área dos pontinhos */
    .dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
    }
  
    /* Cada pontinho */
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      cursor: pointer;
    }
  
    /* Pontinho ativo (mostra qual imagem está na tela) */
    .dot.active {
      background: #fff;
    }
  </style>
